{% extends "base.html" %}

{% block body %}
  <div class="container mt-5">
    <h4>Project List</h4>
    <div class="row">
      {% for project in projects %}
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 370px;">
            <img class="project-thumbnail" src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <a href="{% url 'project_detail' project.id %}" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
