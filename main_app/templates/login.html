{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-5">
  <h2>Login</h2>
  <div style="width: 430px; border: 1px solid #ccc; padding: 20px; border-radius: 10px;">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>
</div>
{% endblock %}
