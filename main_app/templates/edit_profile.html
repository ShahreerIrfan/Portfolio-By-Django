{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-4">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="border p-4 rounded">
      {{ user_form|crispy }}
      {{ profile_form|crispy }}
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
  </form>
</div>
{% endblock %}
